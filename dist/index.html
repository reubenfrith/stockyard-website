<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV and Select Month</title>
</head>

<body>
    <h1>Upload CSV and Select Month</h1>
    <form id="uploadForm">
        <label for="csvFile">Upload CSV:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
        <br><br>
        <label for="month">Select Month:</label>
        <select id="month" name="month" required>
            <option value="" disabled selected>Select a month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const csvFile = document.getElementById('csvFile').files[0];
            const month = document.getElementById('month').value;

            if (!csvFile || !month) {
                alert("Please select a file and a month.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function (e) {
                const base64String = btoa(e.target.result);
                const payload = {
                    csvFile: base64String,
                    month: month
                };

                try {
                    const response = await fetch('https://ah5h34wpggoli3zsckzjaxlsdu0scrsm.lambda-url.ap-southeast-2.on.aws/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log(response);

                    if (response.ok) {
                        alert("File uploaded successfully!");
                    } else {
                        alert("File upload failed!");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert("An error occurred while uploading the file.");
                }
            };

            reader.readAsBinaryString(csvFile);
        });
    </script>
</body>

</html>
